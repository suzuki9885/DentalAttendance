<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/confirm_attendance.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="confirmation-modal">
        <div class="modal-content">
            <h2>確認</h2>
            <p>{{ action_type }}を記録しますか？</p>
            <div class="button-group">
                <form action="{{ url_for('confirm_attendance') }}" method="POST">
                    <input type="hidden" name="action_type" value="{{ action_type }}">
                    <button type="submit" class="confirm-button">はい</button>
                </form>
                <a href="{{ url_for('attendance_management_PT') }}" class="cancel-button">いいえ</a>
            </div>
        </div>
    </div>
</body>
</html>
