<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/adm_login.css') }}"/>
        <script src="/static/javascript/adm_login.js" defer></script>
        <title>勤怠管理システム 管理者ログイン</title>
    </head>
    <body>
        <div class="header">
            <img src="{{ url_for('static', filename='img/鈴木歯科のロゴ(管理者用).png') }}" class="logo" alt="鈴木歯科のロゴ">
            <h2 class="title_name">勤怠管理システム</h2>
        </div>
        <div class="switch-button">
            <a href="{{ url_for('index') }}" class="employee_button">従業員用</a>
            <a class="adm_button">管理者用</a>
        </div>

        <form action="{{ url_for('adm_login') }}" method="POST" id="loginForm">
            <div class="input-container input-id">
                <input type="text" class="input-field" name="adm_id" id="admId" placeholder="管理者ID" required/>
                <i class="fa-regular fa-user input-icon"></i>
            </div>
            <div class="input-container input-pwd">
                <input type="password" class="input-field" name="adm_password" id="passwordField" placeholder="パスワード" required>
                <div class="input-icon"></div>
                    <button type="button" class="toggle-password" onclick="passwordView()">
                        <i class="fa-regular fa-eye"></i>
                    </button>
            </div>

            <button type="submit" class="login">ログイン</button>
        </form>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
